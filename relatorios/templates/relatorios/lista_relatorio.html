{% extends "relatorios/base.html" %}

{% block body %}
    <h1>Relatorios:</h1>
    <ul>
        {% for relatorio in relatorios %}
        <li>
            <a href="{% url 'relatorio' relatorio.id %}">
                Relatorio {{ relatorio.id }}
            </a>:
            Periodo {{ relatorio.periodo }},
            {{ relatorio.aluno.nome }},
            {{ relatorio.rotulo_status }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
